sudo: required

language: generic

matrix:
  include:
    - os: linux
      env:
        - PYTHON_BIN=python3
        - PIP_BIN=pip3
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y python3 python3-setuptools python3-pip g++ icu-devtools
        - sudo apt-get install -y
    - os: osx
      env:
        - PYTHON_BIN=python2
        - PIP_BIN=pip2
      before_install:
        - brew update
        - brew upgrade python g++ icu4c
        - export PKG_CONFIG_PATH="/usr/local/opt/icu4c/lib/pkgconfig:$PKG_CONFIG_PATH"

script: make