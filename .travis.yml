sudo: required

language: generic

matrix:
  include:
    - os: linux
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y g++ icu-devtools
        - sudo apt-get install -y python3-setuptools python3-pip
        - sudo pip3 install --upgrade pip setuptools
      install:
        - python3 setup.py sdist
        - pip3 --verbose install tfucops -f dist/
      script: (cd /; python3 -m tfucops.tests)
    - os: osx
      before_install:
        - brew update
        - brew install python icu4c || true
        - brew upgrade python icu4c || true
        - export PATH="/usr/local/opt/python/libexec/bin:$PATH"
        - sudo pip2 install --upgrade pip setuptools
      install:
        - python2 setup.py sdist
        - pip2 --verbose install tfucops -f dist/
      script: (cd /; python2 -m tfucops.tests)

deploy:
  provider: pypi
  distributions: sdist
  user: shkarupa.alex
  password:
    secure: 
  on:
    branch: master
